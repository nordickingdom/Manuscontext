<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manus Context Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .contexts-section {
            margin-top: 40px;
        }
        
        .context-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        .context-item:hover {
            border-color: #667eea;
        }
        
        .context-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .context-description {
            color: #6c757d;
            margin-bottom: 10px;
        }
        
        .context-content {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .status {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            border-radius: 6px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Manus Context Manager</h1>
            <p>Save and manage your project contexts for seamless task inheritance</p>
        </div>
        
        <div class="main-content">
            <div class="form-section">
                <h2>Save New Context</h2>
                <form id="contextForm">
                    <div class="form-group">
                        <label for="title">Context Title</label>
                        <input type="text" id="title" name="title" placeholder="Enter a descriptive title for this context" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description" placeholder="Brief description of what this context contains">
                    </div>
                    
                    <div class="form-group">
                        <label for="content">Context Content</label>
                        <textarea id="content" name="content" placeholder="Paste your context content, file paths, code snippets, or any relevant information here..." required></textarea>
                    </div>
                    
                    <button type="submit" class="btn">üíæ Save Context</button>
                </form>
            </div>
            
            <div id="status" class="status" style="display: none;"></div>
            
            <div class="contexts-section">
                <h2>Saved Contexts</h2>
                <div id="contextsList">
                    <p>Loading contexts...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load contexts on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadContexts();
        });

        // Handle form submission
        document.getElementById('contextForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveContext();
        });

        function saveContext() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const content = document.getElementById('content').value;
            
            const contextData = {
                title: title,
                description: description,
                content: content,
                timestamp: new Date().toISOString()
            };

            fetch('/api/contexts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(contextData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showStatus('Context saved successfully!', 'success');
                    document.getElementById('contextForm').reset();
                    loadContexts();
                } else {
                    showStatus('Error saving context', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showStatus('Error saving context', 'error');
            });
        }

        function loadContexts() {
            fetch('/api/contexts')
            .then(response => response.json())
            .then(contexts => {
                displayContexts(contexts);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('contextsList').innerHTML = '<p>Error loading contexts</p>';
            });
        }

        function displayContexts(contexts) {
            const contextsList = document.getElementById('contextsList');
            
            if (contexts.length === 0) {
                contextsList.innerHTML = '<p>No contexts saved yet. Create your first context above!</p>';
                return;
            }

            contextsList.innerHTML = contexts.map(context => `
                <div class="context-item">
                    <div class="context-title">${escapeHtml(context.title)}</div>
                    <div class="context-description">${escapeHtml(context.description)}</div>
                    <div class="context-content">${escapeHtml(context.content)}</div>
                    <button class="delete-btn" onclick="deleteContext(${context.id})">üóëÔ∏è Delete</button>
                </div>
            `).join('');
        }

        function deleteContext(contextId) {
            if (confirm('Are you sure you want to delete this context?')) {
                fetch(`/api/contexts/${contextId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showStatus('Context deleted successfully!', 'success');
                        loadContexts();
                    } else {
                        showStatus('Error deleting context', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showStatus('Error deleting context', 'error');
                });
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
